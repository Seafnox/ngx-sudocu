<ng-container *ngFor="let positionY of getRowSectors()">
  <div class="row">
    <ng-container *ngFor="let positionX of getColSectors()">
      <app-sector
        [selectedPosition]="selectedPosition"
        [alwaysShown]="alwaysShown"
        [gameStatus]="gameStatus"
        [positionX]="positionX"
        [positionY]="positionY"
        (selected)="selectCell($event)"
        class="sector"
      ></app-sector>
    </ng-container>
  </div>
</ng-container>
